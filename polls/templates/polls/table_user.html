<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    table {
      border-collapse: collapse;
    }

    table, td, th {
      border: 1px solid black;
    }
    </style>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>نام</th>
          <th>ساعات حضور</th>
          <th>شماره دانشجویی</th>
          <th>شماره حساب</th>
        </tr>
      </thead>
        <tbody>
        {% for polluser in pollusers %}
        {% if polluser.total_time %}
        <tr>
          <td><a href="{% url 'polls:user' polluser.pk %}" style="color:black">{{ polluser.full_name }}</a></td>
          <td>{{ polluser.total_time }}</td>
          <td>{{ polluser.student_number }}</td>
          <td>{{ polluser.payment_id }}</td>
        </tr>
        {% endif %}
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

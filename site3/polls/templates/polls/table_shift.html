<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    table {
      border-collapse: collapse;
    }

    table, td {
      border: 1px solid black;
    }
    </style>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
  </head>
  <body>
    <tbody>
      <table class="table">
        {% for sec_list in section_detail %}
        {% for section in sec_list %}
            <tr>
              <th>{{ section.detail_show }}</th>
              <th>{{ section.eventday.show }}</th>
            </tr>
              {% for usr in section.usr_set.all %}
              <tr>
                <td>{{ usr.polluser.show_name }}</td>
                <td>{{ usr.polluser.f_student_number }}</td
                <td></td>
                <td>{{ usr.polluser.f_national_id }}</td>
              </tr>
              {% endfor %}
        {% endfor %}
        {% endfor %}
      </table>
    </tbody>
  </body>
</html>

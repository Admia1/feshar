<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    table {
      border-collapse: collapse;
    }

    table, td, th {
      border: 1px solid black;
    }
    </style>
  </head>
  <body>
    {% for sec_list in section_detail %}
    {% for section in sec_list %}
    <table class="table">
      <tbody>
        <tr>
          <td>{{ section.show }}</td>
        </tr>
          {% for usr in section.usr_set.all %}
          <tr>
            <td>{{ usr.polluser.show_name }}</td>
            <td>{{ usr.polluser.f_student_number }}</td
            <td></td>
            <td>{{ usr.polluser.f_national_id }}</td>
          </tr>
          {% endfor %}
          <tr>
            <td></td>
          </tr>
      </tbody>
    </table>
    {% endfor %}
    {% endfor %}
  </body>
</html>
